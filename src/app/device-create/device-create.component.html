<nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Prueba</a>
    <div class="navbar-nav mr-auto">
      <li class="nav-item">
        <a href="http://localhost:4200/devices" class="nav-link">Lista de Dispositivos</a>
      </li>
      <li class="nav-item">
        <a href="http://localhost:4200/create-device" class="nav-link">Crear Dispositivos</a>
      </li>
    </div>
  </nav>
  <div style="width: 500px; margin: auto;">
      <div class="submit-form">
        <div *ngIf="!submitted">
  
          <div class="form-group">
            <label for="name">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              required
              [(ngModel)]="device.name"
              name="name"
            />
          </div>
  
          <div class="form-group">
            <label for="ipv4">Ipv4</label>
            <input
              type="text"
              class="form-control"
              id="ipv4"
              required
              [(ngModel)]="device.ipv4"
              name="ipv4"
            />
          </div>
  
            <div class="form-group">
                <label for="os">Sistema Operativo</label>

                <select style="margin-left: 10px;" name="os" id="os" [(ngModel)]="device.os">
                    <option value="WINDOWS">Windows</option>
                    <option value="LINUX">Linux</option>
                </select>
            </div>  
  
          <div class="form-group">
            <label for="os_version">OS Version</label>
            <input
              type="text"
              class="form-control"
              id="os_version"
              required
              [(ngModel)]="device.os_version"
              name="os_version"
            />
          </div>
  
          <button (click)="createDevice()" class=" mt-3 btn btn-success">Crear Dispositivo</button>
        </div>
  
        <div *ngIf="submitted">
          <h3>Se ha creado un Dispositivo!</h3>
          <button class="btn btn-primary" (click)="newDevice()">New..</button>
        </div>
  
      </div>
    </div>
