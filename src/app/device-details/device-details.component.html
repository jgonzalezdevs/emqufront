  <div style="width: 500px; margin: auto;">
      <div *ngIf="currentDevice" class="edit-form">
        <h4>Dispositivo</h4>
        <form>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              [(ngModel)]="currentDevice.name"
              name="name"
            />
          </div>
          <div class="form-group">
            <label for="ipv4">Ipv4</label>
            <input
              type="text"
              class="form-control"
              id="ipv4"
              [(ngModel)]="currentDevice.ipv4"
              name="ipv4"
            />
          </div>
          <div class="form-group">
            <label for="os">Sistema Operativo</label>

            <select style="margin-left: 10px;" name="os" id="os" [(ngModel)]="currentDevice.os">
                <option value="WINDOWS">Windows</option>
                <option value="LINUX">Linux</option>
            </select>
          </div>
          <div class="form-group">
            <label for="title">Version de Sistema Operativo</label>
            <input
              type="text"
              class="form-control"
              id="os_version"
              [(ngModel)]="currentDevice.os_version"
              name="os_version"
            />
          </div>
        </form>
        <button
          type="submit"
          class="btn btn-primary mt-3"
          (click)="updateDevice()"
        >
          Actualizar
        </button>
        <button class="btn btn-danger mt-3" (click)="deleteDevice()">
          Eliminar
        </button>
        <p></p>
      </div>
    
      <div *ngIf="!currentDevice">
        <br />
        <p>Esta persona no esta disponible.</p>
      </div>
    </div>
